- repo: kevinhwang91/rnvimr
  on_cmd: RnvimrToggle
  hook_source: |
    let g:rnvimr_enable_ex = 1
    let g:rnvimr_enable_bw = 1
    let g:rnvimr_enable_picker = 1
    let g:rnvimr_draw_border = 0
    " let g:rnvimr_hide_gitignore = 1
    let g:rnvimr_border_attr = {'fg': 3}
    let g:rnvimr_ranger_cmd = 'ranger --cmd="set column_ratios 1,1"'
    highlight link RnvimrNormal CursorLine

- repo: lilydjwg/fcitx.vim
  on_event: BufRead

- repo: airblade/vim-rooter
  hook_source: |
    let g:rooter_patterns = ['.git', 'Makefile', '*.sln', 'build/env.sh']

- repo: lambdalisue/suda.vim
  on_event: BufRead
  hook_add: let g:suda_smart_edit = 1

- repo: thinca/vim-quickrun
  on_cmd: QuickRun
  hook_source: |
    let g:quickrun_config = {
      \   "_" : {
        \       "outputter" : "message",
        \   },
        \}
    let g:quickrun_no_default_key_mappings = 1

    let g:quickrun_known_file_types = {
            \"cpp": ["!g++ %", "./a.out"],
            \"c": ["!gcc %", "./a.out"],
            \"php": ["!php %"],
            \"vim": ["source %"],
            \"py": ["!python %"],
            \"markdown": ["MarkdownPreview"],
            \"md": ["MarkdownPreview"],
            \"wiki": ["MarkdownPreview"],
        \}

- repo: Shougo/context_filetype.vim

- repo: tyru/caw.vim
  depends: context_filetype.vim
# on_map: { nx: <Plug> }
  on_event: BufReadPre

- repo: luochen1990/rainbow
  on_ft: [ html,css,javascript,javascriptreact,vue,go,python,c,cpp,lua,rust,vim,less,stylus,sass,scss,json,ruby,scala,toml,php,haskell]
  hook_source: let g:rainbow_active = 1

- repo: lervag/vimtex
  on_ft: [tex]
  hook_source: |
    " let g:tex_flavor='latex'
    let g:tex_flavor='xelatex'
    " let g:tex_flavor='XeLaTex'
    let g:vimtex_view_method='zathura'
    let g:vimtex_quickfix_mode=0
    set conceallevel=1
    let g:tex_conceal='abdmg'
    let g:vimtex_compiler_progname = 'nvr'

- repo: junegunn/vim-peekaboo
  on_event: BufRead
